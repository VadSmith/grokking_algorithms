<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Binary Search</title>
</head>

<body>
  <h1>Binary Search</h1>
  <h2>Simple Array Binary Search</h2>
  <form action="" class="main__form" name="mainForm">
    <input class="input__array" type="text" name="array" value="1,2,3,4,5,">
    <input class="search__number" type="number" name="searchNumber" value="1" placeholder="Number to search">
    <button type="submit">Run</button>
  </form>

  <h2>Search In A Big Array</h2>
  <form class="main__form-big">
    <label>
      <p>Enter Array Length</p>
      <input class="input__big-array-length" type="number" value="1000000" step="">
    </label>
    <button>Run</button>
  </form>
  <script src="./binary_search.js"></script>
</body>

</html>
